<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__photo" src="./images/profile-photo.png" alt="Фото профиля">
      <div class="profile__info">
        <div class="profile__button-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button  class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="popup-edit-form">
        <input type="text" class="popup__input popup__input_type_name" name="popup-input-edit-name">
        <input type="text" class="popup__input popup__input_type_description" name="popup-input-edit-description">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="popup-add-form">
        <input placeholder="Название" type="text" class="popup__input popup__input_type_card-name" name="popup-input-name-add">
        <input placeholder="Ссылка на картинку" type="text" class="popup__input popup__input_type_card-description" name="popup-input-description-add">
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div> 
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <img class="popup__image">
      <h2 class="popup__image-title"></h2>
      <button class="popup__close" type="button"></button>
    </div>
  </div> 
  <template class="grid-element">
    <div class="elements__element">
      <img class="elements__image">
      <div class="elements__name-container">
        <h2 class="elements__name"></h2>
        <button class="elements__like" type="button"></button>
        <button class="elements__trash" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
