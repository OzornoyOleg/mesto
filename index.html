<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    <img src="./images/header-line.jpg" alt="Линия" class="header__line">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__photo" src="./images/profile-photo.png" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <img class="profile__edit-button" src="./images/profile-edit-button.svg" alt="Кнопка изменения">
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <img class="profile__add-button" src="./images/profile-add-button.svg" alt="Кнопка добавления">
    </section>
    <section class="elements">
      <div class="elements">
        <div>
          
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
